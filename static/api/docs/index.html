<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwaggerUI" />
    <title>SNUnit Twitter API</title>
    <link
      rel="stylesheet"
      href="/css/swagger-ui.css"
    />
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script
      src="/js/swagger-ui-bundle.js"
      crossorigin
    ></script>
    <script>
      window.onload = () => {
        window.ui = SwaggerUIBundle({
          url: location.origin + "/api/docs/api.yaml",
          dom_id: "#swagger-ui",
        });
      };
    </script>
  </body>
</html>
